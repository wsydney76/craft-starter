enableVersioning: true
handle: post
name: Post
previewTargets:
  -
    label: 'Primary entry page'
    refresh: '1'
    urlFormat: '{url}'
  -
    label: 'Post Index'
    refresh: '1'
    urlFormat: '{% set e = craft.entries.section(''postIndex'').site(object.site).one %}{{e ? e.url : ''''}}'
  -
    label: 'Gatsby Develop'
    refresh: '1'
    urlFormat: 'http://localhost:8000/{uri}'
propagationMethod: all
siteSettings:
  97e0b749-86e3-49f1-918e-9b88758928f4:
    enabledByDefault: true
    hasUrls: true
    template: _sections/post
    uriFormat: 'post/{slug}'
  bbbb120d-5d71-4e7c-a164-487e401c4f2c:
    enabledByDefault: true
    hasUrls: true
    template: _sections/post
    uriFormat: 'beitrag/{slug}'
type: channel
